server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Entry point should never be cached
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Vite content-hashes asset filenames â€” safe to cache for a long time
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing: anything not matching a real file falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
