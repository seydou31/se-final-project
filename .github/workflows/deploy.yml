name: Frontend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: baequest/package-lock.json

      - run: npm ci
        working-directory: baequest

      - run: npm test -- --run
        working-directory: baequest

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on pushes to main, not on PRs
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./baequest
          build-args: |
            VITE_API_BASE_URL=https://api.baequests.com
            VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}
            VITE_GA_TRACKING_ID=${{ secrets.VITE_GA_TRACKING_ID }}
          tags: baequest-frontend:latest

      - name: Save image to tarball
        run: docker save baequest-frontend:latest -o frontend.tar

      - name: SCP image to Google Cloud VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.GC_SERVER_HOST }}
          username: ${{ secrets.GC_SERVER_USER }}
          key: ${{ secrets.GC_SSH_KEY }}
          source: frontend.tar
          target: /tmp/

      - name: Load image and restart container
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.GC_SERVER_HOST }}
          username: ${{ secrets.GC_SERVER_USER }}
          key: ${{ secrets.GC_SSH_KEY }}
          script: |
            docker load -i /tmp/frontend.tar
            docker stop baequest-frontend || true
            docker rm baequest-frontend || true
            docker run -d \
              --name baequest-frontend \
              -p 3000:80 \
              --restart=unless-stopped \
              baequest-frontend:latest
            rm -f /tmp/frontend.tar
